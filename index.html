<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Main Menu -->
    <div id="menu">
        <img id="menuTitle" src="sprites/flappybird-text.png" alt="Flappy Bird">
        <img id="startBtn" class="button" src="sprites/play.png" alt="Play">
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen">
        <img id="gameOverText" src="sprites/gameover-text.png" alt="Game Over!">
        <div id="finalScoreContainer">
            <img src="sprites/final-score.png" alt="Final Score">
            <div id="finalScoreNumbers"></div>
        </div>
        <div id="bestScoreContainer">
            <img src="sprites/best-text.png" alt="Best Score">
            <div id="bestScoreNumbers"></div>
        </div>
        <img id="restartBtn" class="button" src="sprites/restart.png" alt="Restart">
    </div>

    <script src="/js/game.js"></script>
</body>
</html>
