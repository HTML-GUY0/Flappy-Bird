<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="gameContainer">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Main Menu -->
        <div id="menu">
            <img id="menuTitle" src="sprites/flappybird-text.png" alt="Flappy Bird">
            <img id="startBtn" class="button" src="sprites/play.png" alt="Play">
        </div>
        
        <!-- Get Ready Screen -->
        <div id="getReadyScreen">
            <img src="sprites/get-ready.png" alt="Get Ready">
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen">
            <img id="gameOverText" src="sprites/gameover-text.png" alt="Game Over!">
            <div id="finalScoreContainer">
                <img src="sprites/final-score.png" alt="Final Score">
                <div id="finalScoreNumbers"></div>
            </div>
            <div id="bestScoreContainer">
                <img src="sprites/best-text.png" alt="Best Score">
                <div id="bestScoreNumbers"></div>
            </div>
            <img id="restartBtn" class="button" src="sprites/restart.png" alt="Restart">
        </div>
    </div>
    
                   <!-- Scripts -->
    <script src="./js/bird.js"></script>
    <script src="./js/cheats.js"></script>
    <script src="./js/sprites.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
